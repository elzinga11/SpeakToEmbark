<div *ngIf="voiceActiveSectionDisabled; else voicesection;">
    <button type="button" (click)="onStartVoiceRecognition()">Record</button>
  </div>
  <ng-template #voicesection>
    <ng-container *ngIf="!voiceActiveSectionError; else failure">
      <ng-container *ngIf="voiceText; else start">
          <span>{{voiceText}}</span>
      </ng-container>
      <ng-template #start>
        <ng-container
          *ngIf="voiceActiveSectionListening; else beginning">
          <span>Listening...</span>
        </ng-container>
        <ng-template #beginning>
          <span>Start talking...</span>
        </ng-template>
      </ng-template>
    </ng-container>
    <ng-template #failure>
      <span>Didn't catch that</span>
    </ng-template>
    <div>
      <button (click)="onCloseVoiceRecognition()">Close</button>
      <button (click)="onStartVoiceRecognition()">Restart</button>
    </div>
  </ng-template>

  <hr>

  <div class = "container">
     <button (click) = "onStart()">Start Practice
     </button>
     <p>{{currentSentence}}</p>
  </div>
